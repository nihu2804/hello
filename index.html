<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <h3>Hello {{name}}  </h3>
  Welcome!
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: 'Folks'
        }
    })
</script>
</body>
</html>
